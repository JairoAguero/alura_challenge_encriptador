<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
    
    <title>Encriptador</title>
  </head>
  <body>
    <div class="maingridContainer">
      <div class="gridContainer1">
        <img src="./img/Logo.png" alt="logoAlura" class="imgLogo"/>
        <div class="area">
          <textarea cols="30" rows="5" class="inPutText" placeholder="Ingrese el texto aquí"></textarea>
        </div>
      </div>
      <div class="gridContainer2">
        <div class="whiteCard">
          <textarea cols="20" rows="10" class="outPutText"></textarea>
          <p class="p1">Ningún mensaje fue <br/>encontrado</p>
          <p class="p2">Ingresa el texto que desees encriptar o <br/>desencriptar.</p>
        </div>
      </div>
      <section class="containerButtons">
        <p class="Ad">&#33; Solo letras minúsculas y sin acentos</p>
        <input type="button" value="Encriptar" class="encriptar" onclick="btnEncriptar()"/>
        <input type="button" value="Desencriptar" class="desencriptar"  onclick="btnDesencriptar()"/>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
