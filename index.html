<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <div class="maingridContainer">
      <div class="gridContainer1">
        <img src="./img/Logo.png" alt="logoAlura" class="imgLogo" />
        <div class="area">
          <textarea
            name=""
            id=""
            cols="30"
            rows="5"
            class="entradaTexto"
            placeholder="Ingrese el texto aquí"
            required
          ></textarea>
        </div>
      </div>

      <div class="gridContainer2">
        <div class="whiteCard"></div>
      </div>

      <div class="gridContainer3">
        <p class="Ad">&#33; Solo letras minúsculas y sin acentos</p>
        <button class="encriptar" type="button">Encriptar</button
        ><button class="desencriptar" type="button">Desencriptar</button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
